<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">

            <h2 class="text-primary" style="margin: 0; margin: 0 0 20px 20px;">Chat-Box Application</h2>

            <div class="col-md-3">
                
                <div class="panel panel-default sidebar-menu">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Information</strong></h3>
                    </div>
                    
                    <div class="panel-body">

                        <div class="form-group">
                            <label for="mqtt-broker"><strong>MQTT Broker</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="eg. broker.hivemq.com" id="mqtt-broker">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mqtt-port"><strong>Port</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="mqtt-port">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username-input"><strong>Username</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Anonymous" id="username-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel-input"><strong>Channel</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Not supported" id="channel-input" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <button class="btn btn-info padding-fix" style="width: 100%;" type="button" id="connect-button">Connect</button>
                            </div>
                        </div>

                    </div>
                    
                </div>

                <div class="panel panel-default sidebar-menu">
                    <div class="panel-heading">
                        <h3 class="panel-title">Users</h3>
                    </div>
                    
                    <div class="panel-body-user" id="mqtt-users">
                        <!-- <ul class="nav nav-pills nav-stacked user-menu">Aayush Modh</ul>
                        <ul class="nav nav-pills nav-stacked user-menu">hello</ul> -->
                    </div>
                    
                </div>

            </div>

            <div class="col-md-9">
                
                <div class="panel panel-default sidebar-menu main">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Chat-Box</strong></h3>
                    </div>
                    
                    <div class="chat-window-body" id="mqtt-chat" style="background-color: rgb(230, 221, 212);">
                        <!-- <p class="chat__message chat__receiver">
                            <span class="chat__name">Meet</span>
                            This is a message
                            <span class="chat__timestamp">
                                {real time}
                            </span>
                        </p> -->

                        <!-- <div id="alert" class="alert alert-danger">
                            This alert will automatically 
                            close in 5 seconds.
                        </div> -->
                    </div>

                    <div class="panel-foot">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Write something..." id="chat-input">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" id="reply-button">Send</button>
                            </span>
                        </div>
                    </div>
                    
                </div>

            </div>

        </div>

        <script type="text/javascript">
            setTimeout(function () {
                $('#alert').alert('close');
            }, 5000);
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        
        <script src="js/mqtt-chat-client.js"></script>
        <script src="js/mqtt-client.js"></script>
        
    </body>
</html>
